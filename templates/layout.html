<!DOCTYPE html>

<html lang="en">
    <style>
        .alice {
            font-family: 'Alice', sans-serif;
        }
    </style>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width-device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <!-- Get icons and font -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">


        <title> Desk: Your tools on your desktop. </title>

    </head>

    <body class="bg-dark text-light alice">

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span>Desk</span>
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/pomodoro">Pomodoro</a></li>
                        <li class="nav-item"><a class="nav-link" href="/stopwatch">Stopwatch</a></li>
                        <li class="nav-item"><a class="nav-link" href="/todo">To-Do</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <h6>Made with HTML, CSS, JS, Python, AJAX, Flask, SQLite and <i class="fas fa-heart"></i></h6>
        </footer>

    </body>

</html>
